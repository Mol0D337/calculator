<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ð¡ALCULATOR| MOL0D337</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input placeholder="0" class="result" type="text" readonly>
        </div>
    <div class="main">
        <button class="item center" onclick="insert('(')">(&nbsp;&nbsp;)</button>
        <button class="item" onclick="clean()">C</button>
        <button class="item" onclick="back()">&larr;</button>
        <button class="item indigo" onclick="insert('/')">&divide;</button>
        <button class="item" onclick="insert('7')">7</button>
        <button class="item" onclick="insert('8')">8</button>
        <button class="item" onclick="insert('9')">9</button>
        <button class="item indigo" onclick="insert('*')">&times;</button>
        <button class="item" onclick="insert('4')">4</button>
        <button class="item" onclick="insert('5')">5</button>
        <button class="item" onclick="insert('6')">6</button>
        <button class="item indigo" onclick="insert('-')">-</button>
        <button class="item" onclick="insert('1')">1</button>
        <button class="item" onclick="insert('2')">2</button>
        <button class="item" onclick="insert('3')">3</button>
        <button class="item indigo" onclick="insert('+')">+</button>
        <button class="item" onclick="insert('.')">.</button>
        <button class="item" onclick="insert('0')">0</button>
        <button class="item equal" onclick="equal()">=</button>

    </div>

    </div>


<script src="app.js"></script>
</body>
</html>
